<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGDPS Demon List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SnakeGDPS Demon List</h1>
    </header>
    <main>
        <!-- Demon List Table -->
        <section>
            <h2>Demon List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Level Name</th>
                        <th>Creator</th>
                        <th>Verifier</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="demon-list">
                    <!-- Demon list items will be added here dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Player Rankings Table -->
        <section>
            <h2>Player Rankings</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="player-rankings">
                    <!-- Player rankings will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
